{% extends 'achievebase.html' %}
{% block body_block %}
  <div class="container" style="width:500px;margin-top:75px">
    <div class="card">
        <div class="card-body">
    <div class="jumbotron">
      <h3>Add Your Achievement Here :</h3>
      <form method="post" action="addachievement" role='form'>
          {% csrf_token %}
          {# A more "HTML" way of creating the login form#}
          <label for="name">Name:</label>
          <input type="text" name="name" class="form-control" placeholder="Name"><br>
          <label>Department:</label>
          <select class="form-control" name="department">
            <option value="CSE">CSE</option>
             <option value="EEE">EEE</option>
             <option value="CE">CE</option>
             <option value="ME">ME</option>
             <option value="ETE">ETE</option>
             <option value="ECE">ECE</option>
             <option value="IPE">IPE</option>
             <option value="GCE">GCE</option>
             <option value="MSE">MSE</option>
             <option value="CFPE">CFPE</option>
             <option value="MTE">MTE</option>
             <option value="BECM">BECM</option>
             <option value="ARCH">ARCH</option>
         </select><br>
         <label>Roll Number:</label>
          <input type="text" name="roll" class="form-control" placeholder="Roll Number"><br>
          <label for="email">Email Address:</label>
          <input type="email" name="email" class="form-control" placeholder="Email Address"><br>
          
          
          <label>Facebook ID:</label>
          <input type="text" name="facebook" class="form-control" placeholder="Facebook_ID"><br>
          <label>Address:</label>
          <input type="text" name="address" class="form-control" placeholder="Address"><br>
          <label>About him/her:</label>
          <input type="text" name="about" class="form-control" placeholder="About"><br>
          <div class="text-center">
          <input type="submit" name="" class="btn btn-large btn-primary" value="Submit"></div>
        </form></div>
  </div>
</div>
</div>
{% endblock %}
